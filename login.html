<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript/jquery.min.js"></script>
    <script src="./javascript/jquery-migrate.min.js"></script>
    <link href="./css/slick.css" rel="stylesheet">
    <link href="./css/slick-theme.css" rel="stylesheet">
    <link href="./css/magic.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./javascript/slick.js"></script>
    <script src="./javascript/nike.js" defer type="text/javascript"></script>
    <link href="./css/reactive.css" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <section>
            <form action="#" method="post" autocomplete="on" onsubmit="return loginFnc()">
            <div class="login_box">
                <div class="login_logo">
                    <h2>LOG-IN</h2>
                </div>
                <div class="login_id_box">
                    <input id="login_id" type="text" placeholder="아이디">
                </div>
                <div class="login_pw_box">
                    <input id="login_pw" type="password" placeholder="비밀번호">
                </div>
                <div class="login_id_check_box">
                    <input type="checkbox"> 
                    <p>아이디 저장</p>
                    <p><a href="#">아이디 | 비밀번호찾기</a></p>
                </div>
                <div class="login_button_box">
                    <button type="button">로그인</button>
                </div>
                <div class="login_button_box">
                    <button type="button"><img src="./imgs/naver_login_icon.png"><span>네이버 로그인</span></button>
                </div>
                <div class="login_button_box">
                    <button type="button"><img src="./imgs/facebook_login_icon.png"><span>Facebook 로그인</span></button>
                </div>
                <div class="login_button_box">
                    <button type="button"><img src="./imgs/google_login_icon.png"><span>Google 로그인</span></button>
                </div>
                <div class="login_button_box">
                    <button type="button"><img src="./imgs/kakao_login_logo_icon.png"><span>카카오 로그인</span></button>
                </div>
                <div class="login_join_box">
                    <a href="join.html">
                        <p>회원가입</p>
                    </a>
                </div>
            </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
