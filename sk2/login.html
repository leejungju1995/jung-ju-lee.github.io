<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="./javascript/jquery.min.js"></script>
    <script src="./javascript/jquery-migrate.min.js"></script>
    <link href="./css/slick.css" rel="stylesheet">
    <link href="./css/slick-theme.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./javascript/slick.js"></script>
    <script src="./javascript/sk.js" defer type="text/javascript"></script>
    <link href="./css/reactive.css" rel="stylesheet">

</head>
<body>
    <header></header>
    <main>
        <section>
            <div class="login_box">
                <div class="login_logo_box">
                    <img src="./imgs/logo.svg" alt="logo">
                </div>
                <form action="#" method="post" name="login_form" onsubmit="return loginFnc()">
                    <div class="login_view_box">
                        <div class="login_view_align_box">
                            <input type="text" id="login_id" placeholder="아이디">
                            <input type="password" id="login_pw" placeholder="비밀번호">
                            <input type="checkbox"><span>로그인 상태 유지</span>
                            <button type="button" id="login_button">로그인</button>
                            <div class="login_join_box">
                                <ul>
                                    <li><a href="#">아이디 찾기</a></li>
                                    <li><a href="#">비밀번호 찾기</a></li>
                                    <li><a href="join.html">회원가입</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
