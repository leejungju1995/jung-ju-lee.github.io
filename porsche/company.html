<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>회사소개</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="./css/slick.css" rel="stylesheet">
    <link href="./css/slick-theme.css" rel="stylesheet">
    <link href="./css/layout.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-migrate.min.js"></script>
    <script src="./js/slick.js"></script>
    <script src="./js/porsche.js" type="text/javascript"></script>

<body>
    <header></header>
    <main>
        <div class="loading_box">
            <img src="./img/mark.png" alt="loading_mark">

        <section>

                <div class="company_box_sec">
                    <img src="./img/company_1.jpg" alt="com_1">

                </div>
                <div class="company_box_sec">
                    <img src="./img/company_2.jpg" alt="com_2">

                </div>
                <div class="company_box_sec">
                    <img src="./img/company_3.jpg" alt="com_3">
                    <h4>Important Events</h4>
                </div>
                <div class="company_box_sec">
                    <img src="./img/company_4.jpg" alt="com_4">
                    <h4>Business Performance and Outlook</h4>
                </div>
                <div class="company_box_sec">
                    <img src="./img/company_5.jpg" alt="com_5">

                    <img src="./img/company_8.jpg" alt="com_8">

                </div>
                <div class="company_box_sec">
                    <img src="./img/company_10.jpg" alt="com_10">

                </div>
                <div class="company_box_sec">
                    <img src="./img/company_11.jpg" alt="com_11">
                    <h4>GRI Content Index</h4>
                </div>
                <div class="company_box_sec">
                    <img src="./img/company_12.jpg" alt="com_12">

                </div>
            </div>

    <footer></footer>
