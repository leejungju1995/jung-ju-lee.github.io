<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 포르쉐 만들기</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="./css/slick.css" rel="stylesheet">
    <link href="./css/slick-theme.css" rel="stylesheet">
    <link href="./css/layout.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-migrate.min.js"></script>
    <script src="./js/slick.js"></script>
    <script src="./js/porsche.js" type="text/javascript"></script>
    <link href="./css/reactive.css" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <main>
        <section id="buy">
            <div class="buy_box">
                <h2>내 차량 만들기</h2>
                <div class="buy_imgs">
                    <div class="carImgList">
                        <img class="carImg" src="./img/buyBlack.jpg" alt="blackColor">
                        <img class="carImg active" src="./img/buyRed.jpg" alt="redColor">
                        <img class="carImg" src="./img/buyWhite.jpg" alt="whiteColor">
                        <img class="carImg" src="./img/buyYellow.jpg" alt="yellowColor">
                    </div>
                    <div class="wheelImgList">
                        <img class="wheelImg active" src="./img/wheels_1.png" alt="wheel1">
                        <img class="wheelImg" src="./img/wheels_2.png" alt="wheel2">
                        <img class="wheelImg" src="./img/wheels_3.png" alt="wheel3">
                        <img class="wheelImg" src="./img/wheels_4.png" alt="wheel4">
                        <img class="wheelImg" src="./img/wheels_5.png" alt="wheel5">
                    </div>
                    <div class="interiorImgList">
                        <img class="active" src="./img/interior_1.jpg" alt="interior1">
                        <img src="./img/interior_2.jpg" alt="interior2">
                        <img src="./img/interior_3.jpg" alt="interior3">
                        <img src="./img/interior_4.jpg" alt="interior4">
                    </div>
                </div>
                <div class="buy_text">
                    <div class="buy_color">
                        <h3>Exterior Colour
                            <!-- <span>&#8743;</span><span>&#8744;</span> -->
                            <div class="buy_arrow_icon"></div>
                            <!-- <div class="buy_arrow_icon"></div> -->
                        </h3>
                        <div class="colorList">
                            <p>Standard Colour</p>
                            <div id="carBlack"></div>
                            <div id="carRed" class="active"></div>
                            <div id="carWhite"></div>
                            <div id="carYellow"></div>
                        </div>
                    </div>
                    <div class="buy_wheel">
                        <h3>Wheels
                            <!-- <span>&#8743;</span><span>&#8744;</span> -->
                            <div class="buy_arrow_icon"></div>
                            <!-- <div class="buy_arrow_icon"></div> -->
                        </h3>
                        <div class="wheels">
                            <img class="active" src="./img/wheel_small_1.png" alt="smallwheel1">
                            <img src="./img/wheel_small_2.png" alt="smallwheel2">
                            <img src="./img/wheel_small_3.png" alt="smallwheel3">
                            <img src="./img/wheel_small_4.png" alt="smallwheel4">
                            <img src="./img/wheel_small_5.png" alt="smallwheel5">
                        </div>
                    </div>
                    <div class="buy_interior">
                        <h3>Interior Colors
                            <!-- <span>&#8743;</span><span>&#8744;</span> -->
                            <div class="buy_arrow_icon"></div>
                            <!-- <div class="buy_arrow_icon"></div> -->
                        </h3>
                        <div class="interiorImgs">
                            <div id="interiorBlack"></div>
                            <div id="interiorGrey"></div>
                            <div id="interiorBeige"></div>
                            <div id="interiorWine"></div>
                        </div>
                    </div>
                    <div class="buy_button_box">
                        <button class="buy_button">buy</button>
                    </div>
                </div>
            </div>
            <!-- <div id="buy_modal">
                <div class="buy_modal_up">
                    <button class="buy_liquidate" value="결제">결제하다</button>
                    <button class="buy_cancle" value="취소">취소하다</button>
                </div>
            </div> -->
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
